<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
  <body>

  <!-- Content -->

  <h1>Express Proxy</h1>

  <h2>Server Health</h2>
  <p id="health"></p>

  <h2>Github</h2>
  <pre id="github"></pre>

  <h2>Travis</h2>
  <pre id="travis"></pre>

  <h2>Image</h2>
  <pre id="image">
    <img src="/imgur/4GzUiKg.jpg">
  </pre>

  <!-- Requests -->

  <script type="text/javascript">
    $(document).ready(function () {

      $.get('/status', printResponse('health'));
      $.get('/github/users/johnhof', printResponse('github'));
      $.get('/travis/repos/johnhof/proxy-express/builds', printResponse('travis'));

      function printResponse (name) {
        return function (data) {
          console.log('  ##### ' + name + ' #####  ');
          console.log(data);

        $('#' + name).text(JSON.stringify(data, null, 2));
        };
      }
    });
  </script>
  </body>
</html>
